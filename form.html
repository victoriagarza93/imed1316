<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <link href="css/form.css" rel="stylesheet" />
  </head>
  <body>
    <form action="my-server-file.php" id="myForm" name="myForm" enctype="multipart/form-data">
      <!-- text field-->
      <label for="first-name">First Name</label>
      <input type="text" name="fName" id="first-name" required />
    </form>
    <!-- drop-down menu-->
    <label for="color">Choose a color</label>
    <select name="colors" id="colors" required>
      <option value="">Select</option>
      <option value="White">White</option>
      <option value="Red">Red</option>
      <option value="Blue">Blue</option>
      <option value="Purple">Purple</option>
      <option value="Yellow">Yellow</option>
    </select>
    <br />

    <!-- Radio button -->
    <strong>Yes or No? </strong><br />
    <input type="radio" name="myDecision" id="myRadio-yes" value="Yes" required /><label for="myradio-yes"> </label>Yes<br />
    <input type="radio" name="myDecision" id="myRadio-no" value="No" /><label for="myradio-no"> No </label>
    <br />

    <!-- check box-->
    <strong>Pick all that apply</strong><br />
    <input type="checkbox" name="myDecisionCheckbox" id="myCheckbox-yes" value="Yes" /><label for="myCheckbox-yes"> Yes</label><br <input type="checkbox" name="myDecisionCheckbox" id="myCheckbox-no" value="No" /><label for="myCheckbox-no"> No </label>

    <br />

    <textarea name="comments" value="comments" style="width: 800px; height: 500px"></textarea>

    <!--upload filed-->
    <input type="file" name="upload" accept=".pdf, .docx" />

    <input type="submit" value="Sumbit Form" id="submit />
    <script src="js/form.js"></script>
  </body>
</html>

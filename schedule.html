<div class="container my-5">
  <h2 class="text-center mb-4">Register for Our Ocean Event</h2>
  <form action="submit_registration.html" method="POST">
    <table class="table table-bordered table-striped">
      <thead class="table-primary">
        <tr>
          <th>Field</th>
          <th>Input</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Full Name</td>
          <td><input type="text" name="fullName" class="form-control" placeholder="Enter your full name" required /></td>
        </tr>
        <tr>
          <td>Email Address</td>
          <td><input type="email" name="email" class="form-control" placeholder="Enter your email" required /></td>
        </tr>
        <tr>
          <td>Phone Number</td>
          <td><input type="tel" name="phone" class="form-control" placeholder="Enter your phone number" /></td>
        </tr>
        <tr>
          <td>Number of Attendees</td>
          <td>
            <select name="attendees" class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5+">5+</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Special Notes / Requests</td>
          <td><textarea name="notes" class="form-control" rows="3" placeholder="Let us know if you have any special needs or requests"></textarea></td>
        </tr>
        <tr>
          <td colspan="2" class="text-center">
            <button type="submit" class="btn btn-success">Submit Registration</button>
          </td>
        </tr>
      </tbody>
    </table>
  </form>
</div>
